<!DOCTYPE html>
<html lang="en">
    <!-- Meta Data -->
    <head>
        <meta charset="UTF-8" />
        <title>The HTML Pizza Company</title>
    </head>

    <!-- Visible Content -->
    <body>
        <!-- Header -->
        <header>
            <h1>Welcome to The HTML Pizza Company</h1>
            <h3>Order your pizza below!</h3>
        </header>

        <!-- Main -->
        <main>
            <!-- Order of Form -->
            <form action="order-confirmation.html" method="post">
                
                <!-- Customer Information -->
                <fieldset>
                    <legend>Customer Information</legend>
                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required />
                    <br/>
                    <!-- Phone Number Field -->
                    <label for="phone">Phone:</label>
                    <input type ="tel" id="phone" name="phone" required />
                    <br/>
                    <!-- Email Field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <br/>
                </fieldset>
                <br/>

                <!-- Address Fields -->
                <fieldset>
                    <legend>Address</legend>
                    <!-- Address Line 1 -->
                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address1" name="address1" placeholder="Street address" required />
                    <br/>
                    <!-- Address Line 2 -->
                    <label for="address2">Address Line 2:</label>
                    <input type="text" id="address2" name="address2" placeholder="Apartment, suite, unit, etc. (optional)" />
                    <br/><br/>
                    <!-- City -->
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City" required />
                    <br/>
                    <!-- Province or State -->
                    <label for="province">Province/State:</label>
                    <input type="text" id="province" name="province" placeholder="Province or State" required />
                    <br/>
                    <!-- Postal or Zip Code -->
                    <label for="postal">Postal/Zip Code:</label>
                    <input type="text" id="postal" name="postal" placeholder="Postal/Zip Code" required />
                    <br/><br/>
                    <!-- Country -->
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="canada">Canada</option>
                        <option value="usa">United States</option>
                    </select>
                </fieldset>
                <br/>

                <!-- Order Method -->
                <fieldset>
                    <legend>Order Method</legend>
                    <!-- Radial Button Options (Pickup or Delivery) -->
                    <label><input type="radio" name="order-method" value="pickup" checked /> Pickup</label>
                    <label><input type="radio" name="order-method" value="delivery" /> Delivery</label>
                    <br/><br/>
                    <!-- Delivery Instructions -->
                    <label for="instructions">Delivery Instructions / Special Requests:</label><br />
                    <textarea id="instructions" name="instructions" rows="4" cols="40" placeholder="Enter any delivery instructions..."></textarea>
                </fieldset>
                <br/>

            <!-- Pizza Details -->
            <fieldset>
                <legend>Pizza Details</legend>

                    <!-- Number of Pizzas -->
                    <p>For more than 10 pizzas please call!</p>
                    <label for="quantity">Number of Pizzas:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" />

                    <!-- Size -->
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small (6 slices)</option>
                        <option value="medium">Medium (8 slices)</option>
                        <option value="large">Large (12 slices)</option>
                    </select>
                    <br/>
                    
                    <!-- Shape -->
                    <p>Shape:</p>
                    <label><input type="radio" name="shape" value="round" checked /> Round</label>
                    <label><input type="radio" name="shape" value="square" /> Square</label>
                    <br/>

                    <!-- Crust Type -->
                    <p>Crust Type:</p>
                    <label><input type="radio" name="crust" value="thin" checked /> Thin Crust</label>
                    <label><input type="radio" name="crust" value="deep" /> Deep Dish</label>
                    <label><input type="radio" name="crust" value="stuffed" /> Stuffed Crust</label>
                    <br/><br/>

                    <!-- Sauce Type -->
                    <label for="sauce">Sauce Type:</label>
                    <select id="sauce" name="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="alfredo">Alfredo</option>
                        <option value="ranch">Pesto</option>
                        <option value="bbq">BBQ</option>
                    </select>
                    <br/><br/>
            </fieldset>
            </form>   
        </main>

        <!-- Footer -->
        <footer>
            <!-- Copyright -->
             <p><small>&copy; 2025 <strong>The HTML Pizza Company</strong> <br>Created by David Dick.</small></p>
        </footer>

    </body>
</html>
