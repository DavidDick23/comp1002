<!DOCTYPE html>
<html lang="en">
    <!-- Meta Data -->
    <head>
        <meta charset="UTF-8" />
        <title>Assignment-2</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <!-- Visible Content -->
    <body>
        <!-- Class To Ensure Content Is Centered With Background Image -->
        <div class="poster-container">

            <!-- Main Cast Names -->
            <header class="main-cast">

                <!-- Humphrey Bogart -->
                <div class="cast-block">
                    <h2>Humphrey</h2>
                    <h1>BOGART</h1>
                </div>

                <!-- Diamond Shaped Spacer (Created in CSS) -->
                <div class="diamond-spacer"></div>

                <!-- Ingrid Bergman -->
                <div class="cast-block">
                    <h2>Ingrid</h2>
                    <h1>BERGMAN</h1>
                </div>

                <!-- Diamond Shaped Spacer (Created in CSS) -->
                <div class="diamond-spacer"></div>

                <!-- Paul Henreid -->
                <div class="cast-block">
                    <h2>Paul</h2>
                    <h1>HENREID</h1>
                </div>
            </header>

            <!-- Movie Title And Producer -->
            <main>
                <!-- Producer Info -->
                <div class="producer-block">
                    <p>A</p>
                    <p>HAL B. WALLIS</p>
                    <p>PRODUCTION</p>
                </div>

                <!-- Movie Title -->
                <div class="title-block">
                    <h1>"Casablanca"</h1>
                </div>
            </main>

            <!-- Secondary Actors And Director -->
            <footer>
                <div class="second-cast-block">                  
                    <h5>CLAUDE</h5>
                    <h3>RAINES</h3>
                </div>

                <!-- Conrad Veidt -->
                <div class="second-cast-block">                  
                    <h5>CONRAD</h5>
                    <h3>VEIDT</h3>
                </div>

                <!-- Sydney Greenstreet -->
                <div class="second-cast-block">                  
                    <h5>SYDNEY</h5>
                    <h3>GREENSTREET</h3>
                </div>

                <!-- Petter Lorre -->
                <div class="second-cast-block">                  
                    <h5>PETER</h5>
                    <h3>LORRE</h3>
                </div>

                <!-- Director -->
                <div class="director-block">                  
                    <p>Directed by</p>
                    <h4>MICHAEL CURTIZ</h4>
                </div>
            </footer>
        </div>
    </body>
</html>
